<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a simple image slider.</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body> 
    <div class="container">
    <button onclick="side()"> < </button>
    <img id="myImg" src="" width="107" height="98">
    <button onclick="changeImg()">></button>
    
  </div>
    <script >
    

var i =0;
var time = 10000;
var images =['img/0.jpg', 'img/1.jpg', 'img/2.jpg','img/3.jpg']
 function changeImg(){
    document.getElementById("myImg").src = images[i];

     if(i < images.length - 1){
         i  ++
     }else{
         i = 0
     }
     setTimeout('changeImg()' ,time)
 }
 function side(){
    document.getElementById("myImg").src = images[i];

     if(i < images.length - 1 && i>=0){
         i --
     }else{
         i = 0
     }
    //  setTimeout('changeImg()' ,time)
 }
 changeImg();
    </script>
</body>
</html>
